<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <title>Landing</title>

</head>

<body>
    <div class="mainBanner">
        <div class="heroImage is-white">
            <h1>BIENVENID@ A PLANIFY</h1>
            <p>Tu aplicación web para planificar tu trabajo en equipo</p>
            <div>
                <img src="img/hero1.png" alt="hero image">
            </div>
        </div>
        <div class="bannerContent is-grid-child-align-center">
            <h2 class="is-white">Login / Registro</h2>
            <div class="card">
                <form action="" id="registryForm">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="user_name">

                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="user_email">

                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="user_password">

                    <label for="policy"><input type="checkbox" id="policy" name="accept_policy">Acepto la <a>política de
                            privacidad</a></label>
                    <a>He perdido mi contraseña</a>
                    <a><button>Enviar</button></a>

                </form>


            </div>
        </div>
    </div>
