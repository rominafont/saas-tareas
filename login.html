<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <title>Landing</title>

</head>

<body>
    <!--Menú lateral-->
    <nav class="MenuLat">
        <ul class="MenuLat-btns">
            <li class="MenuLat-btn">Board</li>
            <li class="MenuLat-btn">Contactos</li>
            <li class="MenuLat-btn">Calendario</li>
        </ul>
        <a href="./new-task.html"><button class="MenuLat-addBtn"><i style="color: #ffffff;"
                    class="fa-solid fa-plus"></i></button></a>
    </nav>

    <!--Header: logo + usuario-->
    <header class="Header">
        <a class="Logo" href="./index.html"><img class="Logo-img" src="./img/planify_logo.svg" alt="Logo Planify">
            <h1 class="Logo-txt">Planify</h1>
        </a>

        <a class="Header-user" href="./index.html">
            <h2>usuario00</h2><img class="imgRounded" src="img/user-01.jpg" alt="">
        </a>
    </header>
    <div class="mainBanner">
        <div class="heroImage is-white">
            <h1>BIENVENID@ A PLANIFY</h1>
            <p>Gracias por preferir Planify, tu aplicación web para planificar y optimizar tu trabajo en equipo</p>
            <div>
                <img src="img/planify-login-001.png" alt="hero image">
            </div>
        </div>
        <div class="bannerContent is-grid-child-align-center">
            <h2 class="is-white">Login</h2>
            <a class="is-grid-child-align-center" href="index.html"><button class="btn">Quiero registrarme</button></a>

            <div class="card">
                <form action="input" id="registryForm">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="user_email">

                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="user_password">

                    <a class="is-underline" href="./index.html">He perdido mi contraseña</a>
                    <a><button class="btn">Enviar</button></a>

                </form>


            </div>
        </div>
    </div>
</body>

</html>
